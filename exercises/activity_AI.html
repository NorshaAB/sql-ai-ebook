<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Assistant with Google AI</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 100px; font-family: monospace; }
    .button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    .response { margin-top: 20px; padding: 15px; background: #e2f0d9; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI-Powered SQL Feedback</h2>
    <p>Question: Find names of all customers who placed an order in January 2023.</p>
    <textarea id="sqlInput" placeholder="Type your SQL query here..."></textarea>
    <button class="button" onclick="getAIResponse()">Get AI Feedback</button>
    <div id="aiResponse" class="response" style="display:none;"></div>
  </div>

  <script>
    const API_KEY = "YOUR_GOOGLE_API_KEY";  // Replace with your actual Gemini API Key
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY;

    async function getAIResponse() {
      const userSQL = document.getElementById("sqlInput").value;
      const aiResponseDiv = document.getElementById("aiResponse");
      aiResponseDiv.style.display = "block";
      aiResponseDiv.innerText = "⏳ Generating feedback...";

      const prompt = `A student submitted this SQL query: ${userSQL}. Give constructive feedback, and tell if it's correct.`;

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();
      const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No response from AI.";
      aiResponseDiv.innerText = aiText;
    }
  </script>
</body>
</html>
